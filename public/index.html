<html>

<head>
    <title>Fabric.js + opentype.js training</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.1/fabric.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.10.0/opentype.min.js"></script>
</head>

<body>
<h1>Fabric.js + Opentype.js trainig</h1>

<div class="content">
    <section class="section controls-section">
        <h2>Controls</h2>

        <div class="controls">
            <div class="controls__row">
                <div class="controls__group">
                    <label class="controls__label" for="objText">Set text:</label>
                    <textarea class="controls__textarea" id="objText" title="Текст" data-control data-control-input="text" disabled></textarea>
                </div>
            </div>

            <div class="controls__row">
                <div class="controls__group">
                    <label class="controls__label" for="objFontSize">Set font size:</label>
                    <input class="controls__input" id="objFontSize" type="number" title="Размер шрифта" data-control data-control-input="fontSize" disabled>
                </div>

                <div class="controls__group">
                    <label class="controls__label" for="objFontFill">Set font fill:</label>
                    <input class="controls__input" id="objFontFill" type="text" title="Цвет шрифта" data-control data-control-input="fill" disabled>
                </div>
            </div>

            <div class="controls__row">
                <div class="controls__group">
                    <label class="controls__label" for="objLeft">Set object left:</label>
                    <input class="controls__input" id="objLeft" type="number"  title="Координата left" data-control data-control-input="left" disabled>
                </div>

                <div class="controls__group">
                    <label class="controls__label" for="objTop">Set object top:</label>
                    <input class="controls__input" id="objTop" type="number"  title="Координата top" data-control data-control-input="top" disabled>
                </div>
            </div>

            <div class="controls__row">
                <div class="controls__group">
                    <label class="controls__label" for="objScaleX">Set object scaleX:</label>
                    <input class="controls__input" id="objScaleX" type="number"  title="Масштаб X" step="0.1" data-control data-control-input="scaleX" disabled>
                </div>

                <div class="controls__group">
                    <label class="controls__label" for="objScaleY">Set object scaleY:</label>
                    <input class="controls__input" id="objScaleY" type="number"  title="Масштаб Y" step="0.1" data-control data-control-input="scaleY" disabled>
                </div>
            </div>

            <div class="controls__row">
                <button class="controls__button"
                        id="pathFromOpenTypeButton"
                        type="button"
                        data-control
                        disabled>Create path from object with Opentype</button>
                <button class="controls__button"
                        id="deleteButton"
                        type="button"
                        data-control
                        disabled>Delete object</button>
            </div>

            <div class="controls__row">
                <button class="controls__button"
                        id="setClipPath"
                        type="button"
                        data-control
                        disabled>Применить clipPath</button>
                <button class="controls__button"
                        id="unSetClipPath"
                        type="button"
                        data-control
                        disabled>Отменить clipPath</button>
            </div>

            <div class="controls__row">
                <div class="controls__group">
                    <input class="controls__input" id="objFromUrl" type="url"  title="Восстановить из SVG файла" value="https://catalog-fm.vsemayki.ru/9017183185bcd641be80da3.09890000">
                    <button class="controls__button" id="objFromUrlButton" type="button">Restore objects from svg</button>
                </div>
            </div>

            <div class="controls__row">
                <div class="controls__group">
                    <input class="controls__input" id="imgFromUrl" type="url"  title="Загрузить картинку" value="/images/front.jpg">
                    <button class="controls__button" id="imgFromUrlButton" type="button">Load image</button>
                </div>
            </div>
        </div>
    </section>

    <section class='section canvas-section'>
        <h2>Canvas view</h2>

        <canvas class="test-canvas" id="test_canvas" width="512" height="512"></canvas>
    </section>

    <section class='section info-section'>
        <h2>Object info</h2>

        <pre>
        <code class="obj-details" id="objDetails"></code>
    </pre>
    </section>
</div>

<script src="scripts/main.js"></script>
</body>

</html>
